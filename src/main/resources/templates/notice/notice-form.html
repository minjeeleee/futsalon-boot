<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "fragments/head :: head">
</head>
<head>
    <link rel="stylesheet" type="text/css" href="/css/support/support-form.css" />
</head>
<body>
<header th:replace = " fragments/header :: header"></header>
<section>
    <div class="section">
        <div class="new-support-wrap">
            <div class="sub-nav-wrap">
                <div class="sub-nav">
                    <i class="fas fa-question-circle"></i>공지사항 등록
                </div>
            </div>
            <div class="search-wrap">
                <form th:action="@{/notice/upload}" method="post">
                    <div class="tit_wraper"> 제목 : <input type="text" name="ntTitle" id="ntTitle" required="required"/></div>
                    <div class="textarea-wraper">
                        <textarea name="ntContent" id="ntContent" cols="100" rows="20" placeholder="내용을 입력해주세요." style="resize: none;"></textarea>
                    </div>
                    <input type="submit" value="등록">
                </form>
            </div>

        </div>
    </div>
</section>
<footer th:replace = " fragments/footer :: footer"></footer>
</body>
</html>
