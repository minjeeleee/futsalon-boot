<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "fragments/head :: head">
</head>
<head>
    <link rel="stylesheet" type="text/css" href="/css/team/team.css" />
</head>
<body>
<header th:replace = " fragments/header :: header"></header>
<section>
    <div class="section">
        <div class="myteam-wrap">
            <h2><i class="far fa-futbol"></i> 나의 팀</h2>
            <div class="myteam-con">
                <p>${authentication.userName} 회원님은 아직 팀에 소속되어 있지 않습니다.<br />
                    아래 메뉴에서 <strong>직접 팀을 생성하시거나, 기존 팀에 참가</strong>하실 수 있습니다.</p>
                <div class="btn-team-area">
                    <div class="btn-team create">
                        <i class="far fa-plus-square"></i>
                        나만의 팀을 만듭니다.
                        <button onclick="location.href='/team/create';">팀 생성</button>
                    </div>
                    <div class="btn-team join">
                        <i class="fas fa-sign-in-alt"></i>
                        기존 팀에 참가합니다.
                        <button onclick="location.href='/team/join';">팀 참가</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace = " fragments/footer :: footer"></footer>
</body>
</html>
